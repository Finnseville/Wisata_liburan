<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar | Traveloka</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #138af2 url('https://i.imgur.com/6pXjP0T.png') repeat; /* Replace with your pattern */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-box {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.1);
        }

        .register-logo {
            font-size: 26px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-bottom: 20px;
        }

        .toggle-password {
            cursor: pointer;
        }

        .social-btn img {
            width: 20px;
            margin-right: 8px;
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
            color: #606060;
            font-size: 13px;
        }

        .strength-bar {
            height: 6px;
            border-radius: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="register-box">
        <div class="register-logo text-primary">
            ‚úà Traveloka
        </div>

        <h5 class="text-center fw-bold">Daftar Akun Baru</h5>
        <p class="text-center text-muted mb-4">Buat akun untuk mulai merencanakan perjalanan Anda</p>

        <form>

            <!-- Nama Lengkap -->
            <div class="mb-3">
                <label class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" placeholder="Masukkan nama lengkap">
            </div>

            <!-- Nomor Telepon -->
            <div class="mb-3">
                <label class="form-label">Nomor Telepon</label>
                <input type="text" class="form-control" placeholder="Contoh: 081234567890">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Masukkan email">
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <input id="password" type="password" class="form-control" placeholder="Masukkan password">
                    <span class="input-group-text toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>

                <!-- Password Strength -->
                <div id="strength-bar" class="strength-bar bg-danger"></div>
                <small id="strength-text" class="text-danger">Lemah</small>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label class="form-label">Konfirmasi Password</label>
                <input type="password" class="form-control" placeholder="Konfirmasi password">
            </div>

            <!-- Checkbox Persetujuan -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms">
                <label for="terms" class="form-check-label">
                    Saya setuju dengan <a href="#" class="text-primary">Syarat & Ketentuan</a> dan <a href="#" class="text-primary">Kebijakan Privasi</a>.
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Daftar</button>
        </form>

        <div class="text-center my-3 text-muted">atau daftar dengan</div>

        <!-- Social -->
        <div class="d-flex gap-2">
            <button class="btn btn-outline-secondary flex-fill social-btn"><img src="https://i.imgur.com/nfH7j5C.png"> Google</button>
            <button class="btn btn-outline-secondary flex-fill social-btn"><img src="https://i.imgur.com/LoXbG7L.png"> Facebook</button>
        </div>

        <p class="text-center mt-3">
            Sudah punya akun? <a href="logintest.html" class="text-primary">Masuk sekarang</a>
        </p>

    </div>

    <script>
        // Password Toggle
        function togglePassword() {
            const input = document.getElementById("password");
            input.type = input.type === "password" ? "text" : "password";
        }

        // Strength Meter
        const passwordField = document.getElementById("password");
        const strengthBar = document.getElementById("strength-bar");
        const strengthText = document.getElementById("strength-text");

        passwordField.addEventListener("input", () => {
            const value = passwordField.value;
            let strength = 0;

            if (value.length > 5) strength++;
            if (/[A-Z]/.test(value)) strength++;
            if (/[0-9]/.test(value)) strength++;
            if (/[^A-Za-z0-9]/.test(value)) strength++;

            if (strength <= 1) {
                strengthBar.className = "strength-bar bg-danger";
                strengthText.textContent = "Lemah";
                strengthText.className = "text-danger";
            } else if (strength === 2) {
                strengthBar.className = "strength-bar bg-warning";
                strengthText.textContent = "Sedang";
                strengthText.className = "text-warning";
            } else {
                strengthBar.className = "strength-bar bg-success";
                strengthText.textContent = "Kuat";
                strengthText.className = "text-success";
            }
        });
    </script>

</body>
</html>
