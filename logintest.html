<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traveloka Login</title>

       <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">

</head>
<body>



    <div class="login-box">
        <div class="login-logo text-primary">
            <span class="accent1">Na</span><span class="accent2">Tour</span>
        </div>

        <h5 class="text-center fw-bold">Masuk Kembali</h5>
        <p class="text-center text-muted mb-4">Masuk untuk melanjutkan perjalanan Anda</p>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" placeholder="Masukkan Username">
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
                <input id="password" type="password" class="form-control" placeholder="Masukkan password">
            </div>
        </div>

        <button class="btn btn-primary w-100 mt-3">Masuk</button>
        <a href="index.html" class="btn btn-secondary w-100 mt-3 mb-3">Kembali</a>

        <div class="text-center">
            Belum punya akun? <a href="daftar.html" class="text-primary">Daftar sekarang</a>
        </div>
    </div>
</body>
</html>


    <style>
        body {
            background: linear-gradient(135deg, var(--accent1), var(--accent2));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            width: 100%;
            max-width: 380px;
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.1);
        }

        .login-logo {
            font-size: 26px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-bottom: 20px;
        }

        .toggle-password {
            cursor: pointer;
        }

        .social-btn img {
            width: 20px;
            margin-right: 8px;
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
            color: #606060;
            font-size: 13px;
        }
    </style>
